    <script>
        $("a").mouseenter(function() {


            let utterance = new SpeechSynthesisUtterance(
                $(this).html()
            );
            utterance.volume = 11; // 0.1 sampai 1
            utterance.rate = 10; // 0.1 sampai 10
            utterance.pitch = 1;
            utterance.lang = 'id-ID';
            utterance.rate = .90
            window.speechSynthesis.speak(utterance);

        })
